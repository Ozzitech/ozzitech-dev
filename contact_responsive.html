    <main>
      <div class="container">
        <div class="contact">
          <h2 class="contact-title">Let’s chat</h2>
          <div class="contact-description">
            <div class="contact-para"><p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. In malesuada vehicula tincidunt.</p></div>
          </div>
          <div class="contact-form">
      <form class="contact-form-wrapper" name="myForm" onsubmit="validateForm(event)">  

                    <div class="contact">
                    <label for="name">Hello, my name is</label></div>
                    <input type="text" name ="name">
                    <span class="error" id="errorname"></span>

                    <div class="contact">
                    <label for="short_msg">I want to talk to you about</label></div>
                    <input type="text" name="short_msg">
                    <span class="error" id="errorshort_msg"></span>


                    <div class="contact">
                    <label for="email">my email is</label></div>
                    <input type="text" name="email">
                    <span class="error" id="erroremail"></span>

                    <div class="contact">
                    <label for="num">my phone number is</label></div>
                    <input type="text" name="num">
                    <span class="error" id="errornum"></span>
                  

                    <div class="contact">
                    <label for="info">here’s more info</label></div>
                    <textarea  class="msg box" name="msg" rows="2" cols="10"></textarea></div>
                    <span class="error" id="errormsg"></span>

                  <button onclick="sub" type="submit" class="btn"><span class="btn-inner">Submit</span></button> 
                  
            </form>        
          </div>      
         </div>
       </div>
